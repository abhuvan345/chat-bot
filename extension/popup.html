<!DOCTYPE html>
<html>
<head>
  <title>Question Answerer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ask Your Question</h1>
    <textarea id="questionInput" placeholder="Paste your question here..."></textarea>
    <button id="submitBtn">Get Answer</button>
    <div class="response-container">
      <h3>Answer:</h3>
      <div id="answerOutput"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
