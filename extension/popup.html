<!DOCTYPE html>
<html>
<head>
  <title>MCQ Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h1>MCQ Helper</h1>
    <div class="input-group">
      <textarea id="question" placeholder="Paste your MCQ question here"></textarea>
    </div>
    <div class="options-container">
      <div class="option">
        <label>A:</label>
        <input type="text" id="optionA" placeholder="Option A">
      </div>
      <div class="option">
        <label>B:</label>
        <input type="text" id="optionB" placeholder="Option B">
      </div>
      <div class="option">
        <label>C:</label>
        <input type="text" id="optionC" placeholder="Option C">
      </div>
      <div class="option">
        <label>D:</label>
        <input type="text" id="optionD" placeholder="Option D">
      </div>
    </div>
    <button id="getAnswer">Get Answer</button>
    <div id="answer" class="answer-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
