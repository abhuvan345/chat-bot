<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Chat</title>
  <style>
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #userInput { width: 80%; }
    #sendBtn { width: 18%; }
    div { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h2>Chat with EchoBot</h2>
  <div id="messages"></div>
  <input type="text" id="userInput" placeholder="Type a message" />
  <button id="sendBtn">Send</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      const msgBox = document.getElementById('messages');

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      async function sendMessage() {
        const userMsg = input.value.trim();
        if (!userMsg) return;

        appendMessage('You', userMsg);
        input.value = '';

        try {
          const response = await fetch("http://localhost:3000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userMsg })
          });

          const data = await response.json();
          if (data.reply) {
            appendMessage('EchoBot', data.reply);
          } else {
            appendMessage('EchoBot', '(No response)');
            console.error("Unexpected backend response:", data);
          }
        } catch (err) {
          appendMessage('Error', err.message);
        }
      }

      function appendMessage(sender, message) {
        msgBox.innerHTML += `<div><b>${sender}:</b> ${message}</div>`;
        msgBox.scrollTop = msgBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
